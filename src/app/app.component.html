<app-header />

<!-- rest of the app content -->

<main>
  <ul>
    @for ( user of usersArray; track user.id){
      <li>
        <app-user [user]="user" (select)="onSelectedUser($event)" />
      </li>
    }
  </ul>

  <app-tasks [name]="selectedUser.name" />

  <p class="">Selected User ID : {{ selectedUserID }}</p>
</main>
